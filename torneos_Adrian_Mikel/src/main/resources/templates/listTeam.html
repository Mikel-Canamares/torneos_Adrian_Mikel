<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Insertamos el menu -->
<nav th:insert="navbarFragment::navbar">
</nav>


<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p><a th:href="@{/formTeam}" class="btn btn-success btn-xs">crear equipo</a></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>Nombre</th>
					<th>Dirección</th>
					<th>Fecha de fundación</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="equipo: ${equipos}">
					<td th:text="${equipo.id_equipo}"></td>
					<td th:text="${equipo.nombre}"></td>
					<td th:text="${equipo.direccion}"></td>
					<td th:text="${equipo.fecha_fundacion}"></td> 
					<td><a class="btn btn-primary btn-xs" th:href="@{/formTeam/} + ${equipo.id_equipo}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/deleteTeam/} + ${equipo.id_equipo}" th:text="'eliminar'" onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>

		</table>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
