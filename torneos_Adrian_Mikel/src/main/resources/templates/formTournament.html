<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Insertamos el menu -->
<nav th:insert="navbarFragment::navbar">
</nav>


<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		
		<form th:action="@{/formTournament}" th:object="${torneo}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			
			
				<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descripcion</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{descripcion}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Ciudad</label>
				<div class="col-md-6">
                     <select class="form-control" name="cityId" th:field="*{ciudad}">
                         <option th:each="ciudad : ${ciudades}"
                         th:value="${ciudad.cod_ciudad}"
                         th:text="${ciudad.nombre}"></option>
                     </select>
                 </div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Federacion</label>
				<div class="col-md-6">
                     <select class="form-control" name="federationId" th:field="*{federacion}">
                         <option th:each="federacion : ${federaciones}"
                         th:value="${federacion.id_federacion}"
                         th:text="${federacion.nombre}"></option>
                     </select>
                 </div>
			</div>
			<input type="hidden" th:field="*{id_torneo}" /> 
				
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear torneo" class="btn btn-primary" />
				</div>
			</div>
		</form>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
