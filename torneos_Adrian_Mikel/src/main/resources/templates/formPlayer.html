<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listTeam}">Equipos</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listPlayer}">Jugadores</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listTournament}">Torneos</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listCity}">Ciudades</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listFederation}">Federaciones</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listDepartment}">Departamentos</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listEmployer}">Empleados</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

	
		<form th:action="@{/formPlayer}" th:object="${jugador}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">DNI</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{dni}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Telefono</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{telefono}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Puesto</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{puesto}"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('puesto')}" th:errors="*{puesto}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Equipo</label>
			<!--  	<div class="col-sm-6">
					<input type="text" class="form-control"
						th:field="*{equipo}"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('equipo')}" th:errors="*{equipo}"></small>
				</div>
				
				-->
				
				  <div class="col-md-6">
                        <select class="form-control" name="teamId" th:field="*{equipo}">
                            <option th:each="equipo : ${equipos}"
                            th:value="${equipo.id_equipo}"
                            th:text="${equipo.nombre}"></option>
                        </select>
                    </div>
				
				
			</div>
			<input type="hidden" th:field="*{id_jugador}" /> 

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear Jugador" class="btn btn-primary" />
				</div>
			</div>

		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
