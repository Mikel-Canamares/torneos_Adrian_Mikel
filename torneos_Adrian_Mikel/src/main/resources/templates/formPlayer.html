<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Insertamos el menu -->
<nav th:insert="navbarFragment::navbar">
</nav>

<div class="container">
	<h1 th:text="${titulo}"
		class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>


	<form th:action="@{/formPlayer}" th:object="${jugador}" method="post">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">DNI</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{dni}" class="form-control"
					th:errorclass="'form-control alert-danger'" /> <small
					class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
					th:errors="*{dni}"></small>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{nombre}" class="form-control"
					th:errorclass="'form-control alert-danger'" /> <small
					class="form-text text-danger"
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Telefono</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{telefono}" class="form-control"
					th:errorclass="'form-control alert-danger'" /> <small
					class="form-text text-danger"
					th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Puesto</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{puesto}"
					th:errorclass="'form-control alert-danger'" /> <small
					class="form-text text-danger"
					th:if="${#fields.hasErrors('puesto')}" th:errors="*{puesto}"></small>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Equipo</label>
		
		
			  <div class="col-md-6">
                       <select class="form-control" name="teamId" th:field="*{equipo}">
                           <option th:each="equipo : ${equipos}"
                           th:value="${equipo.id_equipo}"
                           th:text="${equipo.nombre}"></option>
                       </select>
                  </div>
			
			
		</div>
		<input type="hidden" th:field="*{id_jugador}" /> 

		<div class="form-group row">
			<div class="col-sm-6">
				<input type="submit" value="Crear Jugador" class="btn btn-primary" />
			</div>
		</div>

	</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
