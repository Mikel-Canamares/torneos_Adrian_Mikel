<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Insertamos el menu -->
<nav th:insert="navbarFragment::navbar">
</nav>

<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p><a th:href="@{/formEmployer}" class="btn btn-success btn-xs">Crear Empleado</a></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>Nombre</th>
					<th>Direccion</th>
					<th>Telefono</th>
					<th>Departamento</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado: ${empleados}">
					<td th:text="${empleado.cod_empleado}"></td>
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.direccion}"></td>
					<td th:text="${empleado.telefono}"></td>
					<td th:text="${empleado.departamento.nombre}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/formEmployer/} + ${empleado.cod_empleado}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/deleteEmployer/} + ${empleado.cod_empleado}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>

		</table>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
