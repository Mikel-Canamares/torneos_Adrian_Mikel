<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Insertamos el menu -->
<nav th:insert="navbarFragment::navbar">
</nav>

<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p><a th:href="@{/formDepartment}" class="btn btn-success btn-xs">Crear Departamento</a></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Federacion</th>
					<th>Ciudad</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="departamento: ${departamentos}">
					<td th:text="${departamento.cod_departamento}"></td>
					<td th:text="${departamento.nombre}"></td>
					<td th:text="${departamento.descripcion}"></td>
					<td th:text="${departamento.federacion.nombre}"></td>
					<td th:text="${departamento.ciudad.nombre}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/formDepartment/} + ${departamento.cod_departamento}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/deleteDepartment/} + ${departamento.cod_departamento}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>

		</table>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
